version: 2.1

jobs:
  test:
    docker:
      - image: python:3.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: python3 -m pytest -v

workflows:
  version: 2
  python_test:
    jobs:
      - test:
          filters:
            branches:
              only: /.*python.*/
